<br><br>
<div class="container-fluid">	
	<form name="createForm">
	<div>	
			<br><br>
		<h5>Press 'Save' to save a new wine.</h5>
		<h5>Press 'Clear' to enter another wine.</h5>		
		
		<div class="header">
			<button type="button" ng-click="postWine()" ng-disabled="!createForm.$valid || successfulInsert"
				class="btn btn-success"> 
				Save
			</button>
			<button type="button" ng-click="clearWine()" 
				class="btn btn-success"> 
				Clear
			</button>											
		</div>			
			<br>
			<table  class="table table-bordered small-table">									
				<tr>							
					<td><label for="name">name:</label><br>
						<input id="name" type="text" ng-model="newWine.name" required size=40/>
					</td>
				</tr>
				<tr>
					<td>
						<label for="chocolate">chocolate:</label><br>
						<select ng-options="value for value in chocolate" required
							ng-model="newWine.chocolate">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="season">season:</label><br>
						<select ng-options="value for value in season" required
							ng-model="newWine.season">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="dinner">dinner:</label><br>
						<select ng-options="value for value in dinner" required
							ng-model="newWine.dinner">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="coffee">coffee:</label><br>
						<select ng-options="value for value in coffee" required
							ng-model="newWine.coffee">
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<label for="cheese">cheese:</label><br>
						<select ng-options="value for value in cheese" required
							ng-model="newWine.cheese">
						</select>
					</td>
				</tr>
				
				<tr>
					<td>
						<p> <span class="text-warning" ng-bind="createStatus"></span></p>
					</td>
				</tr>
		</table>				
		<br>							
	</div>
	</form>
</div>
